# @package _global_

defaults:
  - override /model: bert_base_uncased.yaml
  - override /datamodule: mnli_bias.yaml

name: debiasing/bert/mnli
seed: 888
test_after_training: False # MNLI cannot be tested, test set labels are hidden

model:
  loss_fn: "reweight-by-teacher"
  use_teacher_probs: True

datamodule:
  bias_path: /home/meissner/shortcut-pruning/data/weak_models/mnli_shallow_2K_fixed.json

trainer:
  max_epochs: 3
  gpus: 1