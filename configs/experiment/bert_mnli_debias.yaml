# @package _global_

defaults:
  - override /mode: exp.yaml
  - override /trainer: default.yaml
  - override /model: null
  - override /datamodule: null
  - override /callbacks: default.yaml
  - override /logger: tensorboard.yaml

name: "bert_mnli_debias"
seed: 42
test_after_training: False # MNLI cannot be tested, test set labels are hidden

model:
  _target_: src.models.hf_model.SequenceClassificationTransformer
  loss_fn:
    _target_: src.losses.ReweightByTeacher
  num_labels: 3
  use_teacher_probs: True
  huggingface_model: "bert-base-uncased"
  learning_rate: 3e-5
  batch_size: ${datamodule.batch_size}

datamodule:
  _target_: src.datamodules.hf_bias_datamodule.HFDataModule
  data_dir: ${data_dir} # data_dir is specified in config.yaml
  dataset_name: "mnli-tokenized"
  bias_name: "mnli_shallow_2K_fixed.json"
  tokenizer_name: ${model.huggingface_model}
  batch_size: 256
  num_workers: 8
  pin_memory: True

trainer:
  max_epochs: 3
  gpus: 1