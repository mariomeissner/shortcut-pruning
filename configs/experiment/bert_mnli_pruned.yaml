# @package _global_

defaults:
  - override /pruning: unstructured_pruning.yaml
  - override /model: bert_base_uncased_pruned.yaml
  - override /datamodule: mnli.yaml

name: pruning/unstructured/bert/mnli
seed: 888
test_after_training: False # Cannot test on MNLI, test set labels are hidden

pruning:
  final_threshold: 0.85

callbacks:
  model_checkpoint:
    compile: True

trainer:
  max_epochs: 3
  gpus: 1
