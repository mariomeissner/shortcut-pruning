# @package _global_

defaults:
  - /pruning: sparse_trainer_args.yaml
  - override /mode: exp.yaml
  - override /trainer: default.yaml
  - override /model: null
  - override /datamodule: null
  - override /callbacks: default.yaml
  - override /logger: tensorboard.yaml

name: bert/mnli/pruned/freeze_${model.freeze_weights}/${subname}
subname: ""
seed: 42
test_after_training: False # Cannot test on MNLI, test set labels are hidden

prune_block_size: 32

pruning:
  mask_scores_learning_rate: 0.01
  dense_pruning_method: topK:1d_alt
  attention_pruning_method: topK
  attention_block_rows: ${prune_block_size}
  attention_block_cols: ${prune_block_size}
  initial_threshold: 1
  final_threshold: 0.85
  # what about these?
  regularization_final_lambda: 20
  final_warmup: 4

model:
  _target_: src.models.hf_model_pruned.PruningTransformer
  loss_fn:
    _target_: torch.nn.CrossEntropyLoss
  num_labels: 3
  use_teacher_probs: False
  sparse_args: ${pruning}
  freeze_weights: False
  huggingface_model: "bert-base-uncased"
  learning_rate: 3e-5
  batch_size: ${datamodule.batch_size}

datamodule:
  _target_: src.datamodules.hf_datamodule.HFDataModule
  dataset_name: "mnli-tokenized"
  batch_size: 256
  data_dir: ${data_dir} # data_dir is specified in config.yaml
  tokenizer_name: ${model.huggingface_model}
  num_workers: 8
  pin_memory: True

callbacks:
  model_checkpoint:
    compile: True

trainer:
  max_epochs: 3
  gpus: 1
