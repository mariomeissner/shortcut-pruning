# @package _global_

defaults:
  - override /model: bert_base_uncased.yaml
  - override /datamodule: fever.yaml

name: weak/undertrain/bert/fever
seed: 888

datamodule:
  batch_size: 32
  select_train_samples: 500

trainer:
  max_epochs: 5 # Paper said 3, GitHub doesn't say... I'm guessing it's also 5?
  val_check_interval: ${trainer.max_epochs}
  gpus: 1
